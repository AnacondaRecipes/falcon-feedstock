{% set version = "1.4.1" %}

package:
    name: falcon
    version: {{ version }}

source:
    url: https://pypi.io/packages/source/f/falcon/falcon-{{ version }}.tar.gz
    sha256: 3981f609c0358a9fcdb25b0e7fab3d9e23019356fb429c635ce4133135ae1bc4

build:
    number: 2
    script: "{{ PYTHON }} -m pip install . --no-deps -vv"
    entry_points:
      - falcon-bench = falcon.cmd.bench:main
      - falcon-print-routes = falcon.cmd.print_routes:main

requirements:
    build:
        - {{ compiler('c') }}
    host:
        - python
        - pip
        - cython
    run:
        - python

test:
    imports:
        - falcon
        - falcon.cmd
        - falcon.media
        - falcon.routing
        - falcon.testing
        - falcon.util
    commands:
        - falcon-bench -h
        - falcon-print-routes -h

about:
    home: http://falconframework.org
    license: Apache-2.0
    license_file: LICENSE
    summary: 'An unladen web framework for building APIs and app backends.'
    description: |
        Falcon is a high-performance Python framework for building cloud APIs. It
        encourages the REST architectural style, and tries to do as little as
        possible while remaining highly effective.
    doc_url: http://falcon.readthedocs.io/en/stable/
    dev_url: https://github.com/falconry/falcon/

extra:
    recipe-maintainers:
        - daf
        - synapticarbors
        - carlodri
